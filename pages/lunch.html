<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

    <header class="header headerPadding">
        <div class="info_on_top">
            <div class="communication_tools">
                <a class="inline_block mail" href="mailto: e-restaurant@seavus.com"><i class='fa fa-comments' style='font-size:18px'></i></i> e-restaurant@seavus.com</a>
                <p class="inline_block"><i class="fa fa-phone" style="font-size:18px"></i>+389 70 123 456</p>
            </div>
            <div class="shopping_tools">
                <button class="login_button  button_tools">LOG IN</button>
                <a href="./cart.html"><button class="cart_button button_tools"><i class="fa fa-shopping-cart" style="font-size:28px"></i><span class="cart_counter"></span></button></a>
            </div>
        </div>
        <div class="main_menu">
            <a href="../index.html"><img class="logo" src="../assets/logo-wallpaper/logo_transparent.png" alt="E-Restaurant Logo" width="270px"></a>
            <nav>
                <ul class="navbar">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <!-- MENU ============================ -->
    <section class="just-bg-color sectionClass">
        <section class="menu-items">
            <div class="buttons">
                <ul>
                    <a href="./menu.html" class="food-decoration">
                        <li class="btn btn-info" id="all">All</li>
                    </a>
                    <a href="./breakfast.html" class="food-decoration">
                        <li class="btn btn-info" id="breakfast"> Breakfast</li>
                    </a>
                    <a href="./lunch.html" class="food-decoration">
                        <li class="btn btn-info selected" id="lunch">Lunch</li>
                    </a>
                    <a href="./desert.html" class="food-decoration">
                        <li class="btn btn-info" id="desert">Desert</li>
                    </a>
                    <a href="./drinks.html" class="food-decoration">
                        <li class="btn btn-info" id="drinks">Drinks</li>
                    </a>
                    <a href="./vegetarian.html" class="food-decoration">
                        <li class="btn btn-info" id="vegetarian">Vegetarian</li>
                    </a>
                </ul>
            </div>
            <div class="dropdown dropdown-design viewBtnDesign">
                <button class="btn-primary  dropdown-toggle btn btn-info food-decoration" type="button" data-toggle="dropdown">View</button>
                <ul class="dropdown-menu view-bg-color">
                    <li id="three-grid-view" class="view-design">3 Grid View</li>
                    <li id="two-grid-view" class="view-design">2 Grid View</li>
                    <li id="list-view" class="view-design">List</li>
                </ul>
            </div>
        </section>
        <div class="container" id="list-Items">
        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" id="foodModal" role="document"></div>
    </div>


    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="accountForm" tabindex="-1" role="dialog" aria-labelledby="titleFormLabel" aria-hidden="true">
    </div>

    <footer class="footer">
        <div class="navigation_menu">
            <div>
                <ul class="navbar nav-bottom">
                    <li><a href="../index.html">Home</a></li>

                    <li><a href="./contact.html">Contact</a></li>
                </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
