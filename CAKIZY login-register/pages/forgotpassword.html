<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="fullForm">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <a class="links" href="./loginform.html">
                    <h2 class="inactive underlineHover tabs"> Sign In </h2>
                </a>
                <a class="links" href="./registerform.html">
                <h2 class="inactive underlineHover tabs">Sign Up </h2>
                </a>
                <h2 class="active tabs">Forgot password</h2>
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="../images/login_register/usericon.svg" id="icon" alt="User Icon" />

                <!-- Login Form -->
                <div class="rForm">
                    <input type="text" id="emailRegister" class="fadeIn fourth inputForm" placeholder="Email">

                    <input type="text" id="mobileRegister" class="fadeIn fiveth inputForm" placeholder="Mobile (07X XXX XXX)">
                    <button type="button" class="fadeIn eighth login-reg_submite" id="registerSubmit">Recover password</button>
                </div>
                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover links" href="#">Go back</a>
                </div>

            </div>
        </div>
    </div>
