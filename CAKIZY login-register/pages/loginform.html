<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="fullForm fullFormLogin">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active tabs"> Sign In </h2>

                <a class="links" href="./registerform.html">
                    <h2 class="inactive underlineHover tabs" draggable="false">Sign Up </h2>
                </a>
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="../images/login_register/usericon.svg" id="icon" alt="User Icon" draggable="false" />
                </div>
                <!-- Login Form -->
                <div class="lForm">
                    <input type="text" id="login" class="fadeIn second inputForm" placeholder="Email">
                    <input type="password" id="password" class="fadeIn third inputForm" placeholder="Password">
                    <button type="button" class="fadeIn fourth login-reg_submite" id="logInSubmit">log in</button>
                </div>
                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover links" href="#" draggable="false">Forgot Password?</a>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
